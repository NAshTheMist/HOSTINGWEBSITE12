echo '<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            display: inline-block;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        button {
            background: #009578;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #007d62;
        }
    </style>
</head>
<body>
    <h1>Sign Up for Minecraft Hosting</h1>
    <form id="signup-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Capture the form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // For now, we'll show an alert with the form data
            alert('Sign Up Successful!\n' + 'Name: ' + name + '\nEmail: ' + email + '\nPassword: ' + password);

            // Optionally, you could send this data to a server here using AJAX
        });
    </script>
</body>
</html>' > signup12.html
